<body>
    <div class="pleinepage" onload="toggleFullScreen()">

            </div>

                <img src="../images/zinc/zinc1.png" class="visuel">

            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../images/zinc/zinc2.png" class="visuel">
                <div class="text-white bg-dark">Un musée en immersion dans la mine</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
